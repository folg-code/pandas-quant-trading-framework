<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Risk Dashboard</title>

  <link rel="stylesheet" href="static/dashboard.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

<!-- GLOBAL REPORT CONTEXT -->
<script>
  window.REPORT_DATA = {{ report_json | safe }};
</script>

<div class="container">

  <!-- HEADER -->
  <header class="header">
    <h1>Risk & Strategy Dashboard</h1>
  </header>

  <!-- KPI GRID -->
  <section class="kpi-grid" id="kpi-grid"></section>

  <!-- MAIN GRID -->
  <section class="main-grid">

    <div class="card">
      <h2>Trade Distribution</h2>
      <div id="trade-distribution-chart"></div>
      <div id="trade-distribution-table"></div>
    </div>

    <div class="card">
      <h2>Equity & Drawdown</h2>
      <div id="equity-drawdown-chart"></div>
    </div>

  </section>

  <!-- CONDITIONAL -->
  <section class="card full-width">
    <h2>Conditional Expectancy</h2>
  
    <!-- Row: hour + weekday -->
    <div class="conditional-row">
      <div id="cond-hour" class="cond-span-2"></div>
      <div id="cond-weekday" class="cond-span-1"></div>
    </div>
  
    <!-- Context rows -->
    <div id="cond-context-grid" class="conditional-context-grid"></div>
  </section>

  <!-- DIAGNOSTICS -->
  <section class="card">
    <h2>Diagnostics</h2>
    <div id="diagnostics-tables"></div>
  </section>

</div>

<!-- SECTION RENDERERS -->
<script src="static/sections/kpi.js"></script>
<script src="static/sections/trade_distribution.js"></script>
<script src="static/sections/conditional_expectancy.js"></script>

<!-- BOOTSTRAP -->
<script src="static/dashboard.js"></script>

</body>
</html>
